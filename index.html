<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="music-playlist">
        <div class="dashboard">
          <div class="header">
            <div class="header__icon">
              <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="header__introduce">
              <h4>Now playing:</h4>
              <h3 class="song__name">Anh nhớ ra</h3>
            </div>
            <div class="header__icon">
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <div class="cd">
            <cd
              class="cd__thumb"
              style="
                background-image: url('https://i1.sndcdn.com/artworks-m7y4FA1X1GbE-0-t500x500.jpg');
              "
            ></cd>
          </div>
          <div class="control">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-sharp fa-solid fa-backward-step"></i>
            <i class="fa-sharp fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-shuffle"></i>
          </div>
          <div class="progress-bar">
            <input type="range" min="0" max="100" value="0" step="1" />
          </div>
          <div class="progress-time"></div>
          <div class="control-music"></div>
          <div class="volume"></div>
        </div>
        <div class="playlist">
            <div class="song">
                <div class="song__img">
                    <img src="https://i1.sndcdn.com/artworks-m7y4FA1X1GbE-0-t500x500.jpg" alt=""  >
                </div>
        
                <div class="song__information">
                    <h1>Anh nhớ ra</h1>
                    <p>Vũ</p>
                </div>
                <div class="song__btn">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                
            </div>
            <div class="song">
                <div class="song__img">
                    <img src="https://i1.sndcdn.com/artworks-m7y4FA1X1GbE-0-t500x500.jpg" alt=""  >
                </div>
        
                <div class="song__information">
                    <h1>Anh nhớ ra</h1>
                    <p>Vũ</p>
                </div>
                <div class="song__btn">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
